<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/ea226cd7b4.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="app.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="" />
      <h1 class="showcase">We are launching <span>soon!</span></h1>
      <p class="showcase-text">Subscribe and get notified</p>

      <form id="form" class="email-form">
        <input type="email" name="" id="" />
        <button type="submit">Notify Me</button>
      </form>

      <div class="illustration">
        <img class="dashboard" src="images/illustration-dashboard.png" alt="" />
      </div>

      <footer class="container-footer">
        <div class="socials">
          <i class="fab fa-facebook-f social"></i>
          <i class="fab fa-twitter social"></i>
          <i class="fab fa-instagram social"></i>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
