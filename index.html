<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/ea226cd7b4.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="" />
      <h1 class="main-heading">We are launching <span>soon!</span></h1>
      <p class="main-heading-text">Subscribe and get notified</p>

      <form id="form" class="email-form">
        <input
          class="email"
          type="email"
          name=""
          id=""
          placeholder="Your email address..."
        />
        <button class="btn" type="submit">Notify Me</button>
      </form>

      <div class="illustration">
        <img class="dashboard" src="images/illustration-dashboard.png" alt="" />
      </div>

      <footer class="container-footer">
        <div class="socials">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>

    <footer class="main-footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Russell Rice</a>.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
